<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Boxes</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body> 
 <div class="app">
     <!-- family start -->
     <div class="main-header"> 
         <div class="mini-h side"></div>
         <div class="mini-h mini-header-2"></div>
         <div class="mini-h mini-header-3"></div>
         <div class="mini-h mini-header-4"></div>
     </div>
     <!-- family end-->

     <!-- family start -->
     <div class="main-body">
            <div class="mini-b mini-body1">
            <div class="micro-body2">
                <div class="micro-body-box"></div>
            </div>
     <!-- family end -->
           <!-- secondary family from above start  -->
           <div class="micro-body1">
                <div class="under underbox1"></div>
                <div class="under underbox2"></div>
            </div>
         </div>
            <!-- secondary family from above end -->
            <!--  start -->
              <div class="mini-b mini-body2"></div>
            <!-- end -->
        <!-- start -->
     <div class="main-body2"></div>
     <!-- end -->
     </div>
     <!-- start -->
     <div class="main-footer">
         <div class="mini-f mini-footer1"></div>
         <div class="mini-f  mini-footer2"></div>
         <div class="mini-f  mini-footer3"></div>
         <div class="mini-f  mini-footer4"></div>
     </div>
    <!-- end -->

<!-- family start -->
    <div class="parentbox">


        <div class="childA">
            <!-- parent  -->
            <div class="parentA1">
                <div class="row">
                    <div class="child child-a"></div>
                    <div class="child child-b"></div>
                </div>
                <div class="row">
                    <div class="child child-a"></div>
                    <div class="child child-b"></div>
                </div>

                <div class="row">
                    <div class="child child-a"></div>
                    <div class="child child-b"></div>
                </div>


             </div>
             <!-- parent end  -->

        </div>

        <div class="childB">
            <div class="parentB1">
                <div class="childB1"></div>
            </div>
        </div>

        <div class="childC">

            <!-- <div class="parentC1">
                <div class="childC1"></div>
                <div class="childC2"></div>
                <div class="childC3"></div>
            </div> -->

            <!-- parent  -->
            <div class="parentA1">
                <div class="row">
                    <div class="child child-a"></div>
                    <div class="child child-b"></div>
                </div>
                <div class="row">
                    <div class="child child-a"></div>
                    <div class="child child-b"></div>
                </div>

                <div class="row">
                    <div class="child child-a"></div>
                    <div class="child child-b"></div>
                </div>


             </div>
             <!-- parent end  -->

        </div>
    </div>

    <!-- family end -->

</div>
</body>
</html>
